osx_image: xcode9.2
language: objective-c
podfile: Example/Podfile
notifications:
  email: false
before_install:
- gem install bundler
- bundle install
- bundle update fastlane
script:
- bundle exec fastlane test
after_success:
- bash <(curl -s https://codecov.io/bash)
- GITHUB_TOKEN=$GITHUB bundle exec fastlane push
env:
  global:
  - secure: 
  - secure: 
